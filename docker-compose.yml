version: '3.8'

services:
  # Redis para cache (recomendado para Evolution API v2)
  redis:
    image: redis:7-alpine
    container_name: evolution-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Banco de dados PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: evolution-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution_secret_2024
      POSTGRES_DB: evolution
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Evolution API v2.2.3
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-evolution-api-1
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # === Servidor ===
      SERVER_URL: http://localhost:8080
      SERVER_PORT: 8080
      
      # === Autenticação da API ===
      AUTHENTICATION_API_KEY: lov_evo_2024_X7kM9pL2qR5tY8wZ
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: true
      
      # === Banco de dados ===
      DATABASE_ENABLED: true
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://evolution:evolution_secret_2024@db:5432/evolution
      DATABASE_SAVE_DATA_INSTANCE: true
      DATABASE_SAVE_DATA_NEW_MESSAGE: true
      DATABASE_SAVE_MESSAGE_UPDATE: true
      DATABASE_SAVE_DATA_CONTACTS: true
      DATABASE_SAVE_DATA_CHATS: true
      DATABASE_SAVE_DATA_LABELS: true
      DATABASE_SAVE_DATA_HISTORIC: true
      
      # === Cache Redis (CRÍTICO para QR Code funcionar!) ===
      CACHE_REDIS_ENABLED: true
      CACHE_REDIS_URI: redis://redis:6379/6
      CACHE_REDIS_PREFIX_KEY: evolution
      CACHE_REDIS_SAVE_INSTANCES: false
      CACHE_LOCAL_ENABLED: false
      
      # === QR Code ===
      QRCODE_LIMIT: 30
      QRCODE_COLOR: "#198754"
      
      # === Configurações do WhatsApp/Baileys ===
      CONFIG_SESSION_PHONE_CLIENT: Evolution API
      CONFIG_SESSION_PHONE_NAME: Chrome
      
      # === Logs ===
      LOG_LEVEL: ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS
      LOG_COLOR: true
      LOG_BAILEYS: error
      
      # === CORS ===
      CORS_ORIGIN: "*"
      CORS_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_CREDENTIALS: true
      
      # === Instâncias ===
      DEL_INSTANCE: false
      DEL_TEMP_INSTANCES: true
      
      # === Timezone ===
      TZ: America/Sao_Paulo

    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store

volumes:
  postgres_data:
  redis_data:
  evolution_instances:
  evolution_store:
